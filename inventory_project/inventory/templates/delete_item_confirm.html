{% extends 'base.html' %}

{% block title %}Удалить товар{% endblock %}

{% block content %}
    <h1>Удалить товар</h1>
    <p>Вы уверены, что хотите удалить товар "{{ item.name }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'item_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
